{{- $w := .width | default "800" -}}
{{- $h := .height | default "500" -}}
{{- $text := .text | default "Image" -}}
{{- $svg := printf "<svg xmlns='http://www.w3.org/2000/svg' width='%s' height='%s'><rect width='100%%' height='100%%' fill='#e5e7eb'/><text x='50%%' y='50%%' dominant-baseline='middle' text-anchor='middle' fill='#6b7280' font-family='Arial,Helvetica,sans-serif' font-size='24'>%s</text></svg>" $w $h $text -}}
{{- printf "data:image/svg+xml;utf8,%s" ($svg | urlquery) -}}
