{{ define "main" }}
<section class="page-hero" style="background-image:url('https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?q=80&w=1800&auto=format&fit=crop');">
  <div class="overlay"></div>
  <div class="container position-relative">
    <h1 class="display-5 fw-bold mb-1">{{ .Title }}</h1>
    {{ with .Params.subtitle }}<p class="lead mb-0">{{ . }}</p>{{ end }}
  </div>
  </section>
<section class="py-5">
    <div class="container">
        <div class="row align-items-start g-4">
            <div class="col-lg-5">
                {{ $img := partial "image-or-placeholder.html" (dict "src" .Params.image "width" "1200" "height" "800") }}
                <img src="{{ $img }}" alt="Clinic" class="img-fluid rounded shadow-sm"/>
            </div>
            <div class="col-lg-7">
                <div class="richtext">
                    {{ .Content }}
                </div>
                <div class="mt-4">
                    <a href="{{ "contact/" | relLangURL }}" class="btn btn-primary"><i class="fas fa-envelope me-2"></i>{{ i18n "contact" | default "İletişim" }}</a>
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
