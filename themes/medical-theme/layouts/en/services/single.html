{{ define "main" }}
<div class="container py-5">
    <div class="row">
        <div class="col-lg-10 mx-auto">
            <article>
                <header class="mb-4 text-center">
                    <h1 class="display-4 fw-bold">{{ .Title }}</h1>
                    <p class="lead text-muted">{{ .Description }}</p>
                </header>
                
                <div class="content">
                    {{ .Content }}
                </div>
            </article>
        </div>
    </div>
</div>
{{ end }}
